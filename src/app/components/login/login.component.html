<section>
    <div class="login ">
        <div class="row align-items-center justify-content-between w-100 ">
            <div class="col-md-6">
                <div class="reg-img">
                    <img src="../../../assets/auth-img.jpg" alt="" class="w-100 ">
                </div>
            </div>
            <div class="col-md-5"> 
                <div class="login-sec m-3 w-75  ">
                    <h2 class="fw-bold ">Log in to GlobeBuy</h2>
                    <p class="mt-3 mb-4">Enter your details below</p>
                    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
                        <div class="my-3">
                            <input type="email" id="email" class=" form-control borderbott ps-0" placeholder="Email" formControlName="email">
                        </div>
                        <div class="my-3">
                            <input type="password" id="password" class=" form-control borderbott ps-0" placeholder="password" formControlName="password">
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <button [disabled]="loginForm.invalid || isloading" type="submit" class="btn btn-main px-4  ">Log In
                                @if (isloading) {
                                    <span><i class="fas fa-spin fa-spinner"></i></span>
                                }
                            </button>
                            @if (msgError) {
                                <p class="text-danger m-0 text-center"> {{msgError}} </p>
                            }
                            <a href="" class=" link-danger fs-6 ms-3" routerLink="/forget">Forget Password?</a>
                        </div>
                    </form>
                    <div class="d-flex mt-3">
                        <p class="text-secondary">Didn't have account?</p>
                        <a href="" routerLink="/register" class="ms-2 text-decoration-underline">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
