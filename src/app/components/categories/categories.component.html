<section class="categories-slider my-5 ">
    <div class="head mb-5">
        <div class="d-flex align-items-center mb-1">
            <div class="start-sec"></div>
            <h6
                class="sec-title text-main mx-2 my-0 fw-semibold">{{"categories.categories"
                | translate }}</h6>
        </div>
        <h3 class="fw-bold mt-3">{{"categories.browse_by_category" | translate
            }}</h3>
    </div>
    <div class="row g-4">
        @for (category of categoryList().slice().reverse(); track category._id) {
        <div class="col-md-3">
            <div class="p-3 border border-secondary-subtle rounded-2">
                <img [src]="category.image" [alt]="category.name" height="250px"
                    class="w-100 rounded-2">
                <h5 class=" mt-2 fw-semibold text-center">{{category.name}}</h5>
            </div>
        </div>
        }
    </div>
</section>
