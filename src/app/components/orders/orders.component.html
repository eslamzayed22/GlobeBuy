<section class="my-5">
    <div class="container">
        <h1 class="text-center">ShippingAddress</h1>
        <form [formGroup]="orders" (ngSubmit)="orderSubmit()">
            <div class="w-50 mx-auto my-5">
                <div class="my-3">
                    <input type="tel" id="phone" class=" form-control borderbott ps-2" placeholder="Phone" formControlName="phone">
                </div>
                <div class="my-3">
                    <input type="text" id="City" class=" form-control borderbott ps-2" placeholder="City" formControlName="city">
                </div>
                <div class="my-3">
                    <textarea  id="details" placeholder="Details" class=" form-control borderbott ps-2" formControlName="details"></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <button [disabled]="orders.invalid"  type="submit" class="btn btn-main px-4 text-center ">checkout
                        <!-- @if (isloading) {
                            <span><i class="fas fa-spin fa-spinner"></i></span>
                        } -->
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
